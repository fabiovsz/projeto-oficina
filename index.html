<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Oficina Speed</title>
    </head>
    <body>
        <header>           
            <div class="navbar">                
                <h1 class="titulo-logo"><img src="images/speed-logo.png" width="27%" alt="logo"></h1>
                <h1 class="titulo-header">Oficina Speed</h1>                
            </div>
        </header>
        <main>            
            <section>
                <h1 class="titulos">Gerenciador de Orçamentos</h1>
                <ul class="gerenciador">
                    <li id="adicionar">
                        <img src="images/plus-icon.png" width="5%" alt="add-icon">
                        <p class="info">Adicionar Orçamento</p>
                    </li>                                   
                </ul>
            </section>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Novo Orçamento</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form class="form-orcamento" id="form" autocomplete="off">                     
                        <input class="modal-input" type="text" name="cliente" data-index="new" id="cliente" placeholder="Nome do cliente" required>                    
                        <input class="modal-input" type="tel"  name="telefone" id="telefone" placeholder="Telefone" required oninput = "this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">                                                       
                        <input class="modal-input" type="date" name="data" id="data" placeholder="Data do Orçamento" required>                 
                        <input class="modal-input" type="text" name="vendedor" id="vendedor" placeholder="Vendedor" required>                   
                        <input class="modal-input" type="text" name="valor" id="valor" placeholder="Valor" required oninput = "this.value = this.value.replace(/[^0-9,]/g, '').replace(/(\..*)\./g, '$1');" />              
                        <input class="modal-input" type="text" name="desc" id="desc" placeholder="Descrição do Orçamento" required>                        
                    </form>    
                    <footer class="modal-footer">
                        <button id="salvar">Salvar</button>
                        <button id="cancelar">Cancelar</button>
                    </footer>
                </div>                              
            </div>
            <div>
                <table id="tabela-orcamentos" class="records">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Telefone</th>
                            <th>Data</th>
                            <th>Vendedor</th>
                            <th>Valor</th>
                            <th>Descrição</th>
                            <th>Ação</th>
                        </tr>                        
                    </thead>
                    <tbody>                            
                    </tbody>
                </table>    
            </div>
            
        </main>
        <footer>
            
        </footer>
        <script src="js/main.js"></script>      
    </body>
</html>
