<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Oficina Speed</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <h1 class="titulo-logo"><img src="images/speed-logo.png" width="27%" alt="logo"></h1>
                <h1 class="titulo-header">Oficina Speed</h1>                
            </div>
        </header>
        <main>            
            <section>
                <h1 class="titulos">Gerenciador de Orçamentos</h1>
                <ul class="gerenciador">
                    <li id="adicionar">
                        <img src="images/plus-icon.png" width="5%" alt="add-icon">
                        <p class="info">Adicionar Orçamento</p>
                    </li>
                    <li id="editar">
                        <img src="images/pencil-icon.png" alt="pencil-icon">
                        <p class="info">Editar Orçamentos</p>
                    </li>
                    <li id="buscar">
                        <img src="images/search-icon.png" alt="search-icon">
                        <p class="info">Buscar Orçamentos</p>
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            
        </footer>
        <script src="js/adicionar.js"></script>    
    </body>
</html>
