<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Oficina Speed</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <h1 class="titulo-logo"><img src="images/speed-logo.png" width="27%" alt="logo"></h1>
                <h1 class="titulo-header">Oficina Speed</h1>                
            </div>
        </header>
        <main class="add-orcamento">
            <h1 class="titulos">Novo Orçamento:</h1>
            <form class="form-orcamento">
                <label for="cliente">Cliente:</label>
                <input class="input" type="text" name="cliente" id="cliente" required>
                <label for="telefone">Telefone:</label>
                <input class="input" type="tel" id="input" name="telefone" required>
                <label for="email">Email Cliente:</label>
                <input class="input" type="email" name="email" id="email" placeholder="emailcliente@dominio.com">
                <label for="data">Data do Orçamento:</label>
                <input class="input" type="date" name="data" id="data" required>
                <label for="vendedor">Vendedor:</label>
                <input class="input" type="text" name="vendedor" id="vendedor" required>
                <label for="descricao">Descrição do Orçamento:</label>
                <textarea name="descricao" id="desc" cols="60" rows="10" required></textarea>
                <input type="submit" value="Salvar Orçamento" id="salvar">

            </form>    
        </main>
    </body>
</html>
